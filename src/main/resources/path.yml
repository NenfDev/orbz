      material: EXPERIENCE_BOTTLE
      name: "<green>EXP Booster I</green>"
      lore: ["<gray>Multiplier: x1.5</gray>", "<gray>Cost: <aqua>{cost}</aqua> Orbs</gray>", "<gray>Status: {status}</gray>"]
    actions: ["islands admin setupgrade {player} exp-booster 2", "axgen multiplier set {player} 0.5"]
  exp_2:
    slot: 15
    cost-orbs: 300
    prerequisites: ["exp_1"]
    display:
      material: EXPERIENCE_BOTTLE
      name: "<green>EXP Booster II</green>"
