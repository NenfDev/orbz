    actions: ["islands admin setupgrade {player} bit-booster 2", "axgen multiplier set {player} 0.5"]

  # Shards
  shard_1:
    slot: 8
    cost-orbs: 125
    display:
      material: AMETHYST_SHARD
      name: "<light_purple>Shard Booster I</light_purple>"
