nodes:
  # Info
  info:
    slot: 4
    cost-orbs: 0
    max-level: 0
    display:
      material: BOOK
      name: "<gold><bold>Island Progress</bold></gold>"
      lore:
        - "<gray>Island Orbs: <aqua>%orbz_balance%</aqua>"
        - "<gray>Island Level: <aqua>%superiorskyblock_island_level%</aqua>"
        - ""
        - "<gray>Hoppers: <white>%superiorskyblock_island_block_count_HOPPER%</white>"
        - "<gray>Members: <white>%superiorskyblock_island_members_count%/%superiorskyblock_island_team_limit%</white>"

  # Hoppers
  hoppers_1:
    slot: 0
    cost-orbs: 100
    display:
      material: HOPPER
      name: "<aqua>Hoppers Limit I</aqua>"
      lore: ["<gray>Increase limit to 10</gray>", "<gray>Cost: <aqua>{cost}</aqua> Orbs</gray>", "<gray>Status: {status}</gray>"]
    actions: ["islands admin setupgrade {player} hoppers-limit 2"]
  hoppers_2:
    slot: 9
    cost-orbs: 250
    prerequisites: ["hoppers_1"]
    display:
      material: HOPPER
      name: "<aqua>Hoppers Limit II</aqua>"
      lore: ["<gray>Increase limit to 15</gray>", "<gray>Cost: <aqua>{cost}</aqua> Orbs</gray>", "<gray>Status: {status}</gray>"]
    actions: ["islands admin setupgrade {player} hoppers-limit 3"]
  hoppers_3:
    slot: 18
    cost-orbs: 650
    prerequisites: ["hoppers_2"]
    display:
      material: HOPPER
      name: "<aqua>Hoppers Limit III</aqua>"
      lore: ["<gray>Increase limit to 20</gray>", "<gray>Cost: <aqua>{cost}</aqua> Orbs</gray>", "<gray>Status: {status}</gray>"]
    actions: ["islands admin setupgrade {player} hoppers-limit 4"]

  # Members
  members_1:
