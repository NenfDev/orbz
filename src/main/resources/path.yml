  members_2:
    slot: 10
    cost-orbs: 225
    prerequisites: ["members_1"]
    display:
      material: PLAYER_HEAD
      name: "<aqua>Members Limit II</aqua>"
      lore: ["<gray>Increase limit to 5</gray>", "<gray>Cost: <aqua>{cost}</aqua> Orbs</gray>", "<gray>Status: {status}</gray>"]
    actions: ["islands admin setupgrade {player} members-limit 3"]

  # Sell
  sell_1:
    slot: 2
    cost-orbs: 150
    display:
      material: EMERALD
      name: "<green>Sell Booster I</green>"
      lore: ["<gray>Multiplier: x1.5</gray>", "<gray>Cost: <aqua>{cost}</aqua> Orbs</gray>", "<gray>Status: {status}</gray>"]
    actions: ["islands admin setupgrade {player} sell-booster 2", "axgen multiplier set {player} 0.5"]
  sell_2:
    slot: 11
    cost-orbs: 350
    prerequisites: ["sell_1"]
    display:
      material: EMERALD
      name: "<green>Sell Booster II</green>"
      lore: ["<gray>Multiplier: x2.0</gray>", "<gray>Cost: <aqua>{cost}</aqua> Orbs</gray>", "<gray>Status: {status}</gray>"]
